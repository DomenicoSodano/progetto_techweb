<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet"  href="pagamento.css">
</head>
<body>
   
  <div class="checkout-panel">
        <div class="panel-body">
          <h2 class="title">Checkout here!</h2>
       
          
       
          <div class="payment-method">
            <label for="card" class="method card">
              <div class="card-logos">
                <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png"/>
                <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png"/>
              </div>
              <div id="paypal-button-container" style="max-width:400px;margin-left:6%;margin-top:-13%;" ></div>

              <!-- Include the PayPal JavaScript SDK -->
              <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD&disable-funding=card&intent=authorize"></script>
          
              <script>
                  // Render the PayPal button into #paypal-button-container
                  paypal.Buttons({
          
                      style: {
                          layout: 'vertical',
                          color:  'gold',
                          shape:  'pill',
                          label:  'pay',
                      }
          
                  }).render('#paypal-button-container');
              </script>

              <div class="radio-input">
                <input id="card" type="radio" name="payment">
                Pay with credit card
              </div>
            </label>
       
            <label for="paypal" class="method paypal">
              <img src="https://designmodo.com/demo/checkout-panel/img/paypal_logo.png"/>
              <div class="radio-input">
                <input id="paypal" type="radio" name="payment">
                Pay with PayPal
              </div>
            </label>
          </div>
       
          <div class="input-fields">
            <div class="column-1">
              <label for="cardholder">Name</label>
              <input type="text" id="cardholder" />
       
              <div class="small-inputs">
                <div>
                  <label for="date">Valid date</label>
                  <input type="text" id="date"/>
                </div>
       
                <div>
                  <label for="verification">CVV / CVC *</label>
                  <input type="password" id="verification"/>
                </div>
              </div>
       
            </div>
            <div class="column-2">
              <label for="cardnumber">Card Number</label>
              <input type="password" id="cardnumber"/>
       
              <span class="info">* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</span>
            </div>
          </div>
        </div>
       
        <div class="panel-footer">
          <button class="btn back-btn">Back</button>
          <button class="btn next-btn">Next Step</button>
        </div>
      </div>
      
    
</body>
</html>
