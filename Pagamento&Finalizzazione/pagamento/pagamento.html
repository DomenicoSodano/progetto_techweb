<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>PAGAMENTO</title>
    <link rel="stylesheet"  href="/static/pagamento/pagamento.css">
</head>
<body>
    <div class="checkout-panel">
        <div class="panel-body">
          <h2 class="title">Checkout</h2>
          <div class="payment-method">
            <label for="card" class="method card">
              <div class="card-logos">
                <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png"class="pro_img">
                <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png"class="pro_img">
              </div>
              <div class="radio-input">
                <input id="card" type="radio" name="payment">
                PAGA CON CARTA DI CREDITO
              </div>
            </label>
            <label for="paypal"class="method paypal">
             <img src="https://designmodo.com/demo/checkout-panel/img/paypal_logo.png"  class="pro_img1">
              <div id="paypal-button-container" style="max-width:400px;margin-left:0em;margin-top:0.3em;" ></div>
              <!--PAYPAL JAVASCRIPT INCLUDIAMO--> 
              
                   <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD&disable-funding=card&intent=authorize"></script>
                
                    <script>
                        //RENDERIZZIAMO IL BOTTONE DI PAYPAL
                        paypal.Buttons({
                
                            style: {
                                layout: 'vertical',
                                color:  'gold',
                                shape:  'pill',
                                label:  'pay',
                            }
                
                        }).render('#paypal-button-container');
                    </script>
            </label>
          </div>
         
       
          <div class="input-fields">
            <div class="column-1">
              <label for="cardholder">Nome</label>
              <input type="text" id="cardholder" />
       
              <div class="small-inputs">
                <div>
                  <label for="date">Data di Scadenza</label>
                  <input type="text" id="date"/>
                </div>
       
                <div>
                  <label for="verification">CVV / CVC *</label>
                  <input type="password" id="verification"/>
                </div>
              </div>
       
            </div>
            <div class="column-2">
              <label for="cardnumber">Numero della Carta</label>
              <input type="password" id="cardnumber"/>
       
              <span class="info">* CVV o CVC Ã¨ il codice di sicurezza della carta, tre numeri unici nel retro della vostra carta.</span>
            </div>
          </div>
        </div>
       
        <div class="panel-footer">
          <a  href="/Carrello"><button class="btn back-btn">Torna Indietro</button></a>
          <a  href="/finalizzazione"><button class="btn next-btn">Paga</button></a>
        </div>
      </div>
      
      
</body>
</html>
